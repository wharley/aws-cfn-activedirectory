AWSTemplateFormatVersion: '2010-09-09'
Description: 'Simple AD Service deployed through Cloudformation'

Parameters:
  SimpleADPW:
    Type: 'String'
    Default: ''
  subnetID1:
    Description: 'Subnet ID to provision instance'
    Type: 'AWS::EC2::Subnet::Id'
  subnetID2:
    Description: 'Subnet ID to provision instance'
    Type: 'AWS::EC2::Subnet::Id'
  VPC:
    Description: 'The VPC to deploy resources into'
    Type: 'AWS::EC2::VPC::Id'
  DirectoryName:
    Description: 'Unique Name for Directory'
    Type: 'String'
    Default: 'corp.example.com'
  ADSize:
    Description: 'Ad Directory Size'
    Type: 'String'
    AllowedValues: [
      'Small',
      'Large'
    ]
    Default: 'Small'

Resources:
  myDirectory:
    Type: AWS::DirectoryService::SimpleAD
    Properties:
      Name:
        Ref: DirectoryName
      Password:
        Ref: SimpleADPW
      VpcSettings:
        SubnetIds:
          - Ref: subnetID1
          - Ref: subnetID2
        VpcId:
          Ref: VPC
      Size:
        Ref: ADSize
